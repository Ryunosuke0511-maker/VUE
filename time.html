 <scriptsrc="https://unpkg.com/vue@3.5.0/dist/vue.global.js">
 </script>
 <div id="app">
 <span>現在の日時: {{currentDateTime.toLocaleString()}}</span>
 </div>
 <script>
 Vue.createApp({
 data: function(){
 return{
 currentDateTime:newDate()
 }
 },
 created: function(){
 let self=this;
 this.timer=setInterval(function(){
 self.currentDateTime=newDate();
 },1000);
 },
 beforeUnmount: function(){
 clearInterval(this.timer);
 }
 }).mount('#app')
 </script>
