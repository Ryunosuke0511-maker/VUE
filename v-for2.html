<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vue3 Table Display</title>
  <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3b3f45;
      color: white;
      padding: 10px 20px;
      font-size: 2em;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 15px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    .note {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Vue3</header>
  <div id="app">
    <p class="note">※データをテーブル表示する</p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>mail</th>
          <th>tel</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in people" :key="person.mail">
          <td>{{ person.name }}</td>
          <td>{{ person.mail }}</td>
          <td>{{ person.tel }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          people: [
            { name: "Alice", mail: "alice@example.com", tel: "1111" },
            { name: "Bob", mail: "bob@example.com", tel: "4444" },
            { name: "Yasushi", mail: "osonoi@cu", tel: "2222" },
            { name: "David", mail: "david@example.com", tel: "6666" },
            { name: "Eve", mail: "eve@example.com", tel: "7777" },
            { name: "Frank", mail: "frank@example.com", tel: "8888" },
            { name: "Koh", mail: "kojima@cu", tel: "2222" },
            { name: "Charlie", mail: "charlie@example.com", tel: "5555" },
            { name: "Grace", mail: "grace@example.com", tel: "9999" },
            { name: "Henry", mail: "henry@example.com", tel: "0000" }
          ]
        };
      }
    }).mount("#app");
  </script>
</body>
</html>
